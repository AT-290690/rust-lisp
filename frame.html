<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }
  body {
    display: grid;
    place-items: center; /* centers both axes */
    box-sizing: border-box;
    background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 24px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 24px
      );
    background-size: 24px 24px, 24px 24px; /* grid spacing for each gradient */
    background-blend-mode: normal;
    background-repeat: repeat;
  }
  canvas {
    border: solid 1px #314158;
    border-radius: 5%;
    /* remove hard margins */
    margin: 0;
    max-width: 100%;
    max-height: 100%;
  }
</style>
