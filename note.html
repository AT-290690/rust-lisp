<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap");

  html,
  body {
    height: 100%;
    margin: 0;
  }
  body {
    display: grid;
    place-items: center; /* centers both axes */
    box-sizing: border-box;
    background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 24px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 24px
      );
    background-size: 24px 24px, 24px 24px; /* grid spacing for each gradient */
    background-blend-mode: normal;
    background-repeat: repeat;
  }
  textarea {
    border: solid 1px #314158;
    font-family: "Montserrat", sans-serif;
    /* border-radius: 5%; */
    /* remove hard margins */
    padding: 10px;
    color: #d6deeb;
    background: #0c1428;
    margin: 0;
    max-width: 100%;
    max-height: 100%;
  }
</style>
<body>
  <textarea id="main" cols="30" rows="10" disabled></textarea>
</body>
