<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
  />
  <meta name="description" content="Write and run Resin programs" />
  <title>Lamb</title>
  <link rel="icon" type="image/x-icon" href="./logo-lamb.png" />
  <style>
    html {
      background-color: black;
    }
    .ace_comment {
      color: #7285b2aa !important;
    }
    @font-face {
      font-family: "Fantastic";
      src: url(./FantasqueSansMono-Regular.ttf) format("truetype");
      font-display: swap;
    }
    * {
      font-family: "Fantastic" !important;
    }
    #editor {
      height: 80%;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }

    #terminal {
      border-top: 1px solid steelblue;
      height: 19%;
      width: 100%;
    }
    #run {
      position: absolute;
      bottom: 21%;
      right: 20px;
      width: 64px;
      height: 32px;
    }
    #check {
      position: absolute;
      bottom: 21%;
      right: 90px;
      width: 64px;
      height: 32px;
    }
    #js {
      position: absolute;
      bottom: 21%;
      right: 160px;
      width: 64px;
      height: 32px;
    }
    button {
      background-color: black;
      border: steelblue 1px solid;
      cursor: pointer;
      color: rgb(255, 255, 255);
    }
    button:active {
      transform: scale(1.1);
    }
    button:hover {
      background-color: steelblue;
      border: rgb(140, 255, 73) 1px solid;
    }
    button:active {
      background-color: rgb(140, 255, 73);
      color: black;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="terminal"></div>
  <script
    defer
    src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"
    integrity="sha512-qtX0GLM3qX8rxJN1gyDfcnMFFrKvixfoEOwbBib9VafR5vbChV5LeE5wSI/x+IlCkTY5ZFddFDCCfaVJJNnuKQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <button id="run" title="run code"><span>run</span></button>
  <button id="check" title="check code"><span>check</span></button>
  <button id="js" title="js code"><span>js</span></button>

  <script type="module" src="./main.js"></script>
</body>
